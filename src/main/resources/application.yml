# Spring Boot configuration
spring:
  profiles:
    active: development

# Database
  data:
    mongodb:
      port: 0

# Logging
logging:
  pattern:
    console: "%d %-5level %logger : %msg%n"
  level:
    org.springframework: INFO
    org.mongodb: DEBUG

# Server configuration
server:
  port: 8080
  sessionTimeout: 30
